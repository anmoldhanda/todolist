<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ============================================ fontawesome icons ============================================ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ============================================ custom css ============================================ -->
    <link rel="stylesheet" href="style.css" />
    <title>todolist</title>
  </head>
  <body>
    <div class="todolist-container">
        <div class="todolist-header">
            <h3 class="headline">todo list</h3>
        </div>
        <div class="todolist-body">
            <input type="text" name="todolist_input" id="todolist-inputfield" placeholder="Add your tasks here">
            <button class="createtodobtn" title="Add todo" onclick="create_todo()">add <i class="fa-solid fa-plus"></i></button>
            <!-- <i class="fa-solid fa-plus createtodoicon"></i> -->
        </div>
        <ul class="todolistitems-ul"></ul>
    </div>
    <!-- ============================================ custom js ============================================ -->
    <script src="main.js"></script>
  </body>
</html>
